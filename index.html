<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://unpkg.com/@picocss/pico@1.*/css/pico.min.css">
  <link rel="stylesheet" href="./style.css" />
</head>




<body>
  <header>
    <nav>
      <ul>
        <li><strong>Brand</strong></li>
      </ul>
      <ul>
        <li><button data-target="address-dialog" onClick="toggleModal(event)">Address</button></li>
        <li><a href="#">Past Orders</a></li>
        <li><a href="#">Cart</a></li>
        <li><a href="#" role="button">Button</a></li>
      </ul>
    </nav>
  </header>
  <dialog id="address-dialog">
    <article>
    <a href="#close"
    aria-label="Close"
    class="close"
    data-target="address-dialog"
    onClick="toggleModal(event)">
  </a>
  
    <div id="address">
      <h3>Enter Your Address</h3>
      <form>

        <!-- Grid -->
        <div class="grid">

          <!-- Markup example 1: input is inside label -->
          <label for="firstname">
            First name
            <input type="text" id="firstname" name="firstname" placeholder="First name" required>
          </label>

          <label for="lastname">
            Last name
            <input type="text" id="lastname" name="lastname" placeholder="Last name" required>
          </label>


        </div>
        <label for="add">Address</label>
        <input type="text" id="add" name="add" placeholder="Address" required>

        <!-- Select -->
        <label for="city">City</label>
        <select id="city" required>
          <option value="" selected>Select a city…</option>
          <option>Salt Lake City</option>
          <option>St George</option>
          <option>Murray</option>
          <option>Lehi</option>
          <option>Provo</option>
          <option>Ogden</option>
          <option>Hebber City</option>
        </select>

        <!-- Select -->
        <label for="state">State</label>
        <select id="state" required>
          <option value="" selected>Select a state…</option>
          <option>UT</option>
          <option>MT</option>
          <option>NY</option>
          <option>TX</option>
          <option>FL</option>
          <option>CO</option>
          <option>CA</option>
          <option>WA</option>

        </select>

        <!-- Markup example 2: input is after label -->
        <label for="zipcode">Zip Code</label>
        <input type="number" id="zipcode" name="zipcode" placeholder="Zip Code" required>


        <!-- Markup example 2: input is after label -->
        <label for="email">Email address</label>
        <input type="email" id="email" name="email" placeholder="Email address" required>
        <small>We'll never share your email with anyone else.</small>

        <!-- Markup example 2: input is after label -->
        <label for="mobile">Mobile Number</label>
        <input type="number" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" id="mobile" name="mobile" placeholder="XXX-XXX-XXXX"
          required>

        <!-- Button -->
        <button type="submit">Submit</button>

      </form>
    </div>
  </article>
  </dialog>
  <main></main>

  <script src="./script.js"></script>
  <script src="./pico.js"></script>
</body>

</html>
